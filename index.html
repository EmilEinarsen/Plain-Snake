<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Snake</title>
		<link rel="stylesheet" href="./style.css">
		<script type="module">
			import { GameEngine } from "./GameEngine/GameEngine.js";
			const replayButton = document.querySelector('#replay')
			const scoreLabel = document.querySelector('#score')
			
			replayButton?.addEventListener('click', GameEngine.reset)
			GameEngine.onScoreChange(v => scoreLabel && (scoreLabel.innerHTML = v.current.toString().padStart(2, '0')))
		</script>
	</head>
	<body>
		
		<div class="container noselect">
			<h1>SNAKE</h1>

			<div class="wrapper">
				<button id="replay">
					RESTART
				</button>
				<canvas></canvas>
				<div class="score">
					<h2>SCORE</h2>
					<span id="score">00</span>
				</div>
			</div>
		</div>

	</body>
</html>
